---
name: Markdown

"on":
  push:
    branches:
      - main
    paths:
      - ".github/workflows/markdown.yml"
      - "**.md"
  pull_request:
    paths:
      - ".github/workflows/markdown.yml"
      - "**.md"

jobs:
  lint:
    name: Lint
    uses: jdno/workflows/.github/workflows/markdown-lint.yml@main

  style:
    name: Style
    uses: jdno/workflows/.github/workflows/markdown-style.yml@main
